<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SynBio</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel='stylesheet' href='style.css'>
</head>

<body>

  <div id="chartDiv" style="width:80%; height:100px; margin:0 auto;">
    <h1> <center> Synthetic Biology: Who? What? Where? </center> </h1>
    <center>
  </div>

  <div id="chartDiv" style="width:65%; height:80px; margin:0 auto;">
    <p>Who patents synbio?
      Let's scrape the US Patent and Trademark Office. </br>

    </center>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
  <script>
    function arrayToTable(tableData) {
        var table = $('<table></table>');
        $(tableData).each(function (i, rowData) {
            var row = $('<tr></tr>');
            $(rowData).each(function (j, cellData) {
                row.append($('<td>'+cellData+'</td>'));
            });
            table.append(row);
        });
        return table;
    }

    $.ajax({
        type: "GET",
        url: "https://raw.githubusercontent.com/jesnyder/bioMaking/main/searchResults/patents/patentssynbio.csv",
        success: function (data) {
            $('body').append(arrayToTable(Papa.parse(data).data));
        }
    });
</script>

 
</body>


<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>



</html>
